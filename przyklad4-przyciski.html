<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Przykład siatki</h1>
<div class="row">
<div class="col-sm-1">
<div class="btn-default"><strong>Domyślny</strong></div>
<div class="btn-primary"><strong>Główny</strong></div>
<div class="btn-success"><strong>Sukcesu</strong></div>
<div class="btn-info"><strong>Informacyjny</strong></div>
<div class="btn-warning"><strong>Ostrzegawczy</strong></div>
<div class="btn-danger"><strong>Niebezpieczny</strong></div>
<div class="btn-link"><strong>Link</strong></div>
<div class="btn"><strong>Podstawowy</strong></div>
</div>
<div class="col-sm-2">
<h2>Rozmiary przycisków</h2>
<div class="btn-lg"><strong>Duży</strong></div>
<div class="btn-md"><strong>Średni</strong></div>
<div class="btn-sm"><strong>Mały</strong></div>
<div class="btn-xs"><strong>Bardzo mały</strong></div>
</div>
<div class="col-sm-3">
<h2>Aktywny / nie aktywny</h2>
<div class="btn btn-primary active"><strong>Aktywny przycisk</strong></div>
<div class="btn btn-primary disabled"><strong>Nieaktywny przycisk</strong></div>
</div>

</div>
</body>
</html>

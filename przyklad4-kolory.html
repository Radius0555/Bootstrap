<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Przykład siatki</h1>
<div class="row">
<div class="col-sm-3"><p class="text-black-50">Ten tekst będzie miał czarny kolor tła, i przezroczysty tekst w 50%</p></div>
<div class="col-sm-3"><p class="text-white-50">Ten tekst będzie miał biały kolor tła, i przezroczysty tekst w 50%</p></div>

<div class="col-sm-3"><p class="bg-primary">Tło podstawy</p></div>
<div class="col-sm-3"><p class="bg-success">Tło sukcesu</p></div>
<div class="col-sm-3"><p class="bg-info">Tło informacji</p></div>
<div class="col-sm-3"><p class="bg-warning">Tło błędu</p></div>
<div class="col-sm-3"><p class="bg-danger">Tło zagrożone</p></div>
<div class="col-sm-3"><p class="bg-secondary">Tło wtórne</p></div>
<div class="col-sm-3"><p class="bg-dark">Tło ciemne</p></div>
<div class="col-sm-3"><p class="bg-light">Tło podświetlone</p></div>
<!-- można to samo zastosować do tekstu wtedy, oto przykład: -->
<div class="col-sm-3"><p class="text-success">Tekst sukcesu</p></div>
</div>

</html>
